name: 'Benchmarks'

on:
  workflow_dispatch:
    
env:
  PUBLISHED_ARTIFACT_FILENAME: 'benchmarks.zip'
  PUBLISHED_ARTIFACT_PATH: './V.Benchmarks/bin/Release/'

jobs:
  build:
    name: Build and run
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Run
      run: dotnet run --no-build --verbosity normal --project ./V.Benchmarks/V.Benchmarks.csproj
    - name: Upload published artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: ${{ env.PUBLISHED_ARTIFACT_FILENAME }}
        path: ${{ env.PUBLISHED_PROJECT_PATH }}
        if-no-files-found: error
        retention-days: 1